    />

    <!-- Header con imagen de fondo -->
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">Mugiwara Emporium</h1>
        <h1 class="site-subtitle">Registro</h1>
      </div>
    </header>
    <div class="main-nav" style="background-color: #efa123; height: 30px">
      <div class="nav-logo"></div>
    </div>
    <!-- Cuerpo -->
    <main class="categories">
      <form
        class="container mt-5 rounded-3 shadow p-5"
        id="registroForm"
        style="background-color: rgba(255, 255, 255, 0.8)"
      >
        <!-- Fila 1: Nombre y Apellido -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
            />
          </div>
        </div>

        <!-- Fila 2: Fecha de nacimiento y Email -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fechaNacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input type="date" class="form-control" id="fechaNacimiento" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="ejemplo@correo.com"  
            />
          </div>
        </div>

        <!-- Fila 3: Contraseña y Confirmar Contraseña -->
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <div class="col-md-6">
            <label for="confirmPassword" class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Repite la contraseña"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-12">
            <label for="direccion" class="form-label">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              placeholder="direccion"
            />
          </div>
        </div>
        <!-- Botón -->
        <div class="text-center">
          <button type="submit" class="btn btn-lg submit-btn">
            <span> Comenzar Registro </span>
          </button>
          <button type="button" id="btnLimpiar" class="btn btn-lg  btn-secondary secondary-btn">
            Limpiar
          </button>
        </div>
      </form>
      <div id="formAlert" class="alert d-none" role="alert"></div>
    </main>
    <div class="main-nav" style="background-color: #efa123; height: 30px">
      <div class="nav-logo"></div>
    </div>

      </div>

        <p>&copy; 2025 Mugiwara Emporium – Todos los derechos reservados.</p>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
